<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <table border="1" class="calculator">
      <tr>
        <td colspan="3" class="result">0</td>
        <td id="clear">C</td>
      </tr>
      <tr>
        <td class="num-btn">7</td>
        <td class="num-btn">8</td>
        <td class="num-btn">9</td>
        <td id="add">+</td>
      </tr>
      <tr>
        <td class="num-btn">4</td>
        <td class="num-btn">5</td>
        <td class="num-btn">6</td>
        <td id="sub">-</td>
      </tr>
      <tr>
        <td class="num-btn">1</td>
        <td class="num-btn">2</td>
        <td class="num-btn">3</td>
        <td id="mul">*</td>
      </tr>
      <tr>
        <td colspan="2" class="num-btn">0</td>
        <td id="equ">=</td>
        <td id="div">/</td>
      </tr>
    </table>
    <script src="src/index.js"></script>
  </body>
</html>
